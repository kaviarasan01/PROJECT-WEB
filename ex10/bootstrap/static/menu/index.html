<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lounge Restaurant Menu - Daily Specials" />
    <title>Menu - Lounge Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Damion|Quicksand" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link px-4" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="../about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="../contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="content">
      <div id="app">
        <section id="specialssection" class="specials-container" v-if="menuItems_L" :style="menuStyle">
          <div id="special_component" :style="menuStyle">
            <h1>Daily Specials</h1>
            <div class="specials-table-container">
              <table>
                <tbody v-for="item in menuItems_L" :key="`specialmenu-${item.name}`">
                  <tr class="nameandprice">
                    <td :style="dotStyle">
                      <span :style="menuStyle">{{item.name}}</span>
                    </td>
                    <td :style="dotStyle">
                      <span :style="menuStyle">${{item.price}}</span>
                    </td>
                  </tr>
                  <tr class="description">
                    <td colspan="2">{{item.description}}</td>
                  </tr>
                </tbody>
              </table>
              <table>
                <tbody v-for="item in menuItems_R" :key="`specialmenu-${item.name}`">
                  <tr class="nameandprice">
                    <td :style="dotStyle">
                      <span :style="menuStyle">{{item.name}}</span>
                    </td>
                    <td :style="dotStyle">
                      <span :style="menuStyle">${{item.price}}</span>
                    </td>
                  </tr>
                  <tr class="description">
                    <td colspan="2">{{item.description}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">Designed and Developed by <span class="text-info">Kaviyarasan Ranganathan</span></p>
      </div>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>
    <script src="./script.js"></script>
  </body>
</html>
